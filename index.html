<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 data-text=" Dream Pathway "> Dream Pathway </h1>

    <script>
      // Fade in the body after a short delay
      setTimeout(() => {
        document.body.style.opacity = 1;
      },20); // Adjust the delay as needed

      // Function to fade out the body before redirecting to another HTML page
      function fadeOutPage() {
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = 'home.html'; // Redirect to AboutUs.html after fade out
        }, 1000); // Wait for 1 second for the fade out animation to complete
      }

      // Get the animation duration in milliseconds
      const animationDuration = 3500;

      // Set a timeout to redirect after the animation ends
      setTimeout(fadeOutPage, animationDuration);
    </script>
  </body>
</html>
