<body>
  

<div class="form-container">
  <h2>Dream Pathway</h2>
  <form id="consultation-form">
    <div class="form-group">
      <label for="name">Name</label>
      <div class="name-inputs">
        <input type="text" id="first-name" name="first-name" placeholder="First" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last" required>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="contact-number">Contact Number</label>
      <input type="text" id="contact-number" name="contact-number" placeholder="Best number to reach you via phone call or WhatsApp" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Your country of residency" required>
    </div>

    <div class="form-group">
      <label for="occupation">Current Occupation</label>
      <input type="text" id="occupation" name="occupation" placeholder="Current Job" required>
    </div>

    <div class="form-group">
      <label for="education">Highest Educational Attainment</label>
      <select id="education" name="education" required>
        <option value="">-Select-</option>
        <option value="HighSchool">High School Graduate</option>
        <option value="CollegeDegree">College Degree Holder</option>
        <option value="CollegeUndergraduate">College Undergraduate</option>
        <option value="Vocational">Vocational</option>
      </select>
    </div>

    <div class="form-group">
        <label for="services">Services</label>
        <select id="services" name="services" required>
          <option value="">-Select-</option>
            <option value="Permanent Residency Application">Permanent Residency Application</option>
            <option value="Student Visa Application">Student Visa Application</option>
            <option value="Permanent Residency Application with job search support">Permanent Residency Application with job search support</option>
        </select>
    </div>

    <div class="form-group">
      <label for="nearest-office">Nearest Office</label>
      <select id="nearest-office" name="nearest-office" required>
        <option value="">-Select-</option>
        <option value="MetroManila">Metro Manila</option>
        <option value="NuevaEcija">Nueva Ecija</option>
        <option value="Batangas">Batangas</option>
        <option value="Pampanga">Pampanga</option>
      </select>
    </div>

    <div class="button-container">
        <button type="submit">Submit</button>
    </div>

    
  </form>
  
  
</div>
